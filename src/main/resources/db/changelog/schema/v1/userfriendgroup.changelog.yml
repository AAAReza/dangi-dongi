databaseChangeLog:
  - changeSet:
      id: create-table-user-friend-group
      author: Reza Afzali
      changes:
        - createTable:
            tableName: TB_USER_FRIEND_GROUP
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_friend-group_pk
                  name: id
                  type: NUMBER(19)
              - column:
                  name: USER
                  type: NUMBER(19)
              - column:
                  name: GROUP
                  type: NUMBER(19)
              - column:
                  name: JOIN_TO_GROUP_TIME
                  type: TIMESTAMP(6)

        - createSequence:
            sequenceName: TB_USER_FRIEND_GROUP_SEQ
            incrementBy: 50
            startValue: 0


